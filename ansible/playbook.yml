---
- hosts: nginx
  become: yes
  become_user: root
  remote_user: avdeevvl
  roles:
  - nginx
  - node-exporter

- hosts: db01
  become: yes
  become_user: root
  remote_user: avdeevvl
  roles:
  - mysql
  - node-exporter

- hosts: db02
  become: yes
  become_user: root
  remote_user: avdeevvl
  roles:
  - mysql
  - node-exporter

- hosts: wordpress
  become: yes
  become_user: root
  remote_user: avdeevvl
  roles:
  - wordpress
  - node-exporter

- hosts: gitlab
  become: yes
  become_user: root
  remote_user: avdeevvl
  roles:
  - gitlab
  - node-exporter
  environment:
    GITLAB_ROOT_PASSWORD: "{{ gitlab_initial_root_password }}"
    GITLAB_SHARED_RUNNERS_REGISTRATION_TOKEN: "{{ gitlab_runners_registration_token }}"

- hosts: runner
  become: yes
  become_user: root
  remote_user: avdeevvl
  roles:
  - runner
  - node-exporter

- hosts: monitoring
  become: yes
  become_user: root
  remote_user: avdeevvl
  roles:
  - prometheus
  - alertmanager
  - node-exporter
  - grafana
